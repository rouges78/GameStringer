<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameStringer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 400px;
            padding: 2rem;
        }
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            margin: 0 auto 1rem;
        }
        h1 {
            margin: 0 0 0.5rem;
            font-size: 1.5rem;
        }
        p {
            margin: 0 0 1.5rem;
            opacity: 0.7;
            font-size: 0.9rem;
        }
        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid rgba(255,255,255,0.2);
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">GS</div>
        <h1>GameStringer</h1>
        <p>Avvio dell'applicazione...</p>
        <div class="spinner"></div>
    </div>
    
    <script>
        // Attendi un momento per mostrare la schermata di caricamento
        setTimeout(() => {
            window.location.href = "http://localhost:3000";
        }, 2000);
        
        // Fallback: se 3000 non funziona, prova 3002
        setTimeout(() => {
            if (window.location.href.includes('localhost:3000')) {
                window.location.href = "http://localhost:3002";
            }
        }, 5000);
    </script>
</body>
</html>
