<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#020617"/>
      <stop offset="50%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#020617"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="50%" style="stop-color:#e0f2fe"/>
      <stop offset="100%" style="stop-color:#7dd3fc"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0284c7"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Glow effects -->
  <ellipse cx="300" cy="200" rx="300" ry="200" fill="#0284c7" opacity="0.15" filter="url(#glow)"/>
  <ellipse cx="900" cy="450" rx="250" ry="180" fill="#10b981" opacity="0.1" filter="url(#glow)"/>
  
  <!-- Logo icon -->
  <rect x="100" y="240" width="100" height="100" rx="24" fill="url(#accentGrad)"/>
  <text x="150" y="305" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">GS</text>
  
  <!-- Main title -->
  <text x="230" y="280" font-family="Inter, Arial, sans-serif" font-size="72" font-weight="800" fill="url(#textGrad)">GameStringer</text>
  
  <!-- Subtitle -->
  <text x="230" y="340" font-family="Inter, Arial, sans-serif" font-size="32" fill="#94a3b8">Traduci Qualsiasi Game con l'AI</text>
  
  <!-- Features -->
  <g transform="translate(230, 400)">
    <rect x="0" y="0" width="180" height="40" rx="20" fill="#1e293b" stroke="#334155"/>
    <text x="90" y="27" font-family="Arial" font-size="14" fill="#7dd3fc" text-anchor="middle">ğŸŒ 15+ AI Providers</text>
    
    <rect x="200" y="0" width="180" height="40" rx="20" fill="#1e293b" stroke="#334155"/>
    <text x="290" y="27" font-family="Arial" font-size="14" fill="#4ade80" text-anchor="middle">ğŸ® 10+ Engines</text>
    
    <rect x="400" y="0" width="160" height="40" rx="20" fill="#1e293b" stroke="#334155"/>
    <text x="480" y="27" font-family="Arial" font-size="14" fill="#22d3ee" text-anchor="middle">ğŸ’¯ Open Source</text>
  </g>
  
  <!-- Version badge -->
  <rect x="100" y="520" width="100" height="30" rx="15" fill="url(#accentGrad)" opacity="0.8"/>
  <text x="150" y="541" font-family="Arial" font-size="12" fill="white" text-anchor="middle" font-weight="600">v1.0.4</text>
  
  <!-- URL -->
  <text x="1100" y="590" font-family="Arial" font-size="18" fill="#64748b" text-anchor="end">github.com/rouges78/GameStringer</text>
</svg>
