<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Comandi Tauri - GameStringer</title>
    <script src="https://unpkg.com/@tauri-apps/api@2.0.0/dist/index.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .section {
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .section h2 {
            margin-top: 0;
            color: #4CAF50;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            background-color: #333;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }
        .success {
            border-left: 4px solid #4CAF50;
        }
        .error {
            border-left: 4px solid #f44336;
        }
    </style>
</head>
<body>
    <h1>ðŸ§ª Test Comandi Tauri - GameStringer</h1>
    
    <div class="section">
        <h2>ðŸŽ® Steam Commands</h2>
        <button onclick="testCommand('auto_detect_steam_config')">Auto Detect Steam Config</button>
        <button onclick="testCommand('get_steam_games', {api_key: 'test', user_id: 'test', force_refresh: false})">Get Steam Games</button>
        <button onclick="testCommand('get_game_details', {app_id: '730'})">Get Game Details (CS2)</button>
        <div id="steam-result" class="result"></div>
    </div>

    <div class="section">
        <h2>ðŸ“š Library Commands</h2>
        <button onclick="testCommand('get_library_games')">Get Library Games</button>
        <button onclick="testCommand('get_game_path', {game_id: 'test'})">Get Game Path</button>
        <div id="library-result" class="result"></div>
    </div>

    <div class="section">
        <h2>ðŸŽ¯ Games Commands</h2>
        <button onclick="testCommand('get_games')">Get Games</button>
        <button onclick="testCommand('scan_games')">Scan Games</button>
        <div id="games-result" class="result"></div>
    </div>

    <div class="section">
        <h2>ðŸ”§ Utilities Commands</h2>
        <button onclick="testCommand('get_preferences')">Get Preferences</button>
        <button onclick="testCommand('get_cache_stats')">Get Cache Stats</button>
        <div id="utilities-result" class="result"></div>
    </div>

    <div class="section">
        <h2>ðŸ”¨ Patches Commands</h2>
        <button onclick="testCommand('get_patches')">Get Patches</button>
        <button onclick="testCommand('translate_text', {text: 'Hello', provider: 'openai', api_key: 'test', target_lang: 'it'})">Translate Text</button>
        <div id="patches-result" class="result"></div>
    </div>

    <div class="section">
        <h2>ðŸ’‰ Injekt Commands</h2>
        <button onclick="testCommand('test_injection')">Test Injection</button>
        <button onclick="testCommand('get_processes')">Get Processes</button>
        <div id="injekt-result" class="result"></div>
    </div>

    <script>
        const { invoke } = window.__TAURI__.core;
        
        let currentSection = '';

        async function testCommand(command, args = {}) {
            // Determina la sezione dal nome del comando
            if (command.includes('steam')) currentSection = 'steam';
            else if (command.includes('library')) currentSection = 'library';
            else if (command.includes('game')) currentSection = 'games';
            else if (command.includes('preferences') || command.includes('cache')) currentSection = 'utilities';
            else if (command.includes('patch') || command.includes('translate')) currentSection = 'patches';
            else if (command.includes('inject') || command.includes('process')) currentSection = 'injekt';
            
            const resultDiv = document.getElementById(currentSection + '-result');
            resultDiv.innerHTML = `â³ Esecuzione ${command}...`;
            
            try {
                const result = await invoke(command, args);
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `âœ… ${command} - SUCCESSO\n${JSON.stringify(result, null, 2)}`;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `âŒ ${command} - ERRORE\n${error}`;
            }
        }

        // Test automatico all'avvio
        window.addEventListener('DOMContentLoaded', () => {
            console.log('ðŸŽ‰ Interfaccia di test Tauri caricata!');
            console.log('Tauri API disponibile:', window.__TAURI__);
        });
    </script>
</body>
</html>
