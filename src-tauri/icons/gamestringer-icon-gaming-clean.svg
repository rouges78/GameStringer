<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Gradient viola-blu gaming -->
    <linearGradient id="gamingGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#3B82F6"/>
    </linearGradient>
    
    <!-- Ombra -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#4C1D95" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Sfondo quadrato arrotondato -->
  <rect x="32" y="32" width="448" height="448" rx="88" fill="url(#gamingGrad)" filter="url(#shadow)"/>
  
  <!-- Bordo sottile -->
  <rect x="32" y="32" width="448" height="448" rx="88" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="3"/>
  
  <!-- G grande centrale -->
  <path 
    d="M 320 200 
       A 90 90 0 1 0 320 312 
       L 270 312 
       L 270 270 
       L 300 270 
       L 300 256 
       L 230 256 
       L 230 345 
       A 120 120 0 1 1 355 170 
       L 320 200 Z"
    fill="white"
  />
  
  <!-- Controller stilizzato sotto la G -->
  <g transform="translate(256, 400)">
    <rect x="-70" y="-18" width="140" height="36" rx="18" fill="rgba(255,255,255,0.25)"/>
    <!-- D-pad -->
    <rect x="-50" y="-6" width="12" height="12" rx="2" fill="rgba(255,255,255,0.6)"/>
    <!-- Bottoni -->
    <circle cx="40" cy="0" r="6" fill="rgba(255,255,255,0.6)"/>
    <circle cx="55" cy="0" r="4" fill="rgba(255,255,255,0.4)"/>
    <!-- Stick analogici -->
    <circle cx="-25" cy="0" r="5" fill="rgba(255,255,255,0.5)"/>
    <circle cx="20" cy="0" r="5" fill="rgba(255,255,255,0.5)"/>
  </g>
  
  <!-- Sparkle -->
  <circle cx="400" cy="112" r="6" fill="white" opacity="0.8"/>
  <circle cx="112" cy="140" r="4" fill="white" opacity="0.5"/>
</svg>
