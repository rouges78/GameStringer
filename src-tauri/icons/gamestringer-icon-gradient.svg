<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Gradient principale -->
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4"/>
      <stop offset="35%" style="stop-color:#3B82F6"/>
      <stop offset="65%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#EC4899"/>
    </linearGradient>
    
    <!-- Gradient globo -->
    <radialGradient id="globeShine" cx="30%" cy="25%" r="70%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.3)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0)"/>
    </radialGradient>
    
    <!-- Ombra -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="10" stdDeviation="15" flood-color="#4C1D95" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Sfondo con gradient -->
  <circle cx="256" cy="256" r="240" fill="url(#mainGrad)" filter="url(#shadow)"/>
  
  <!-- Shine overlay -->
  <circle cx="256" cy="256" r="240" fill="url(#globeShine)"/>
  
  <!-- Bordo luminoso -->
  <circle cx="256" cy="256" r="235" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="3"/>
  
  <!-- Meridiani stilizzati -->
  <g stroke="rgba(255,255,255,0.2)" stroke-width="3" fill="none">
    <ellipse cx="256" cy="256" rx="200" ry="70"/>
    <ellipse cx="256" cy="256" rx="150" ry="52"/>
    <path d="M 256 56 Q 360 256 256 456"/>
    <path d="M 256 56 Q 152 256 256 456"/>
  </g>
  
  <!-- Anelli -->
  <ellipse cx="256" cy="256" rx="220" ry="50" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="16" transform="rotate(-30, 256, 256)"/>
  <ellipse cx="256" cy="256" rx="220" ry="50" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="12" transform="rotate(30, 256, 256)"/>
  
  <!-- Cerchio centrale -->
  <circle cx="256" cy="256" r="95" fill="rgba(0,0,0,0.25)"/>
  <circle cx="256" cy="256" r="95" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="3"/>
  
  <!-- G -->
  <path 
    d="M 305 220 
       A 65 65 0 1 0 305 292 
       L 265 292 
       L 265 265 
       L 290 265 
       L 290 250 
       L 240 250 
       L 240 315 
       A 85 85 0 1 1 325 200 
       L 305 220 Z"
    fill="white"
  />
  
  <!-- Sparkle -->
  <circle cx="400" cy="120" r="8" fill="white" opacity="0.9"/>
  <circle cx="112" cy="392" r="6" fill="white" opacity="0.7"/>
</svg>
