<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Gradient globo blu -->
    <radialGradient id="globe" cx="35%" cy="30%" r="65%">
      <stop offset="0%" style="stop-color:#60A5FA"/>
      <stop offset="50%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#1E40AF"/>
    </radialGradient>
    
    <!-- Gradient anello viola -->
    <linearGradient id="purple" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#C084FC"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
    
    <!-- Gradient anello cyan -->
    <linearGradient id="cyan" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22D3EE"/>
      <stop offset="100%" style="stop-color:#06B6D4"/>
    </linearGradient>
    
    <!-- Ombra -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#1E3A8A" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Globo -->
  <circle cx="256" cy="256" r="170" fill="url(#globe)" filter="url(#shadow)"/>
  
  <!-- Highlight -->
  <ellipse cx="200" cy="190" rx="50" ry="35" fill="rgba(255,255,255,0.12)"/>
  
  <!-- Meridiani semplificati -->
  <g stroke="rgba(255,255,255,0.15)" stroke-width="2.5" fill="none">
    <ellipse cx="256" cy="256" rx="170" ry="55"/>
    <path d="M 256 86 Q 330 256 256 426"/>
    <path d="M 256 86 Q 182 256 256 426"/>
  </g>
  
  <!-- Anello viola -->
  <ellipse 
    cx="256" cy="256" 
    rx="210" ry="45" 
    fill="none" 
    stroke="url(#purple)" 
    stroke-width="20"
    transform="rotate(-30, 256, 256)"
  />
  
  <!-- Anello cyan -->
  <ellipse 
    cx="256" cy="256" 
    rx="210" ry="45" 
    fill="none" 
    stroke="url(#cyan)" 
    stroke-width="16"
    transform="rotate(30, 256, 256)"
  />
  
  <!-- G centrale -->
  <circle cx="256" cy="256" r="90" fill="rgba(30,64,175,0.85)"/>
  <circle cx="256" cy="256" r="90" fill="none" stroke="rgba(255,255,255,0.25)" stroke-width="3"/>
  
  <path 
    d="M 300 225 
       A 60 60 0 1 0 300 287 
       L 265 287 
       L 265 262 
       L 285 262 
       L 285 250 
       L 245 250 
       L 245 305 
       A 78 78 0 1 1 318 210 
       L 300 225 Z"
    fill="white"
  />
  
  <!-- Punti luminosi -->
  <circle cx="115" cy="195" r="5" fill="white" opacity="0.85"/>
  <circle cx="397" cy="317" r="4" fill="white" opacity="0.75"/>
</svg>
