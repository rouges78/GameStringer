<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Gradient cyberpunk -->
    <linearGradient id="cyber" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4"/>
      <stop offset="50%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#EC4899"/>
    </linearGradient>
    
    <!-- Gradient scuro -->
    <linearGradient id="dark" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1E1B4B"/>
      <stop offset="100%" style="stop-color:#0F0A1E"/>
    </linearGradient>
    
    <!-- Glow neon -->
    <filter id="neon">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#7C3AED" flood-opacity="0.6"/>
    </filter>
  </defs>
  
  <!-- Sfondo scuro -->
  <rect x="24" y="24" width="464" height="464" rx="80" fill="url(#dark)" filter="url(#shadow)"/>
  
  <!-- Bordo neon gradient -->
  <rect x="24" y="24" width="464" height="464" rx="80" fill="none" stroke="url(#cyber)" stroke-width="6"/>
  
  <!-- Griglia cyberpunk di sfondo -->
  <g stroke="rgba(139,92,246,0.1)" stroke-width="1">
    <line x1="100" y1="24" x2="100" y2="488"/>
    <line x1="200" y1="24" x2="200" y2="488"/>
    <line x1="312" y1="24" x2="312" y2="488"/>
    <line x1="412" y1="24" x2="412" y2="488"/>
    <line x1="24" y1="100" x2="488" y2="100"/>
    <line x1="24" y1="200" x2="488" y2="200"/>
    <line x1="24" y1="312" x2="488" y2="312"/>
    <line x1="24" y1="412" x2="488" y2="412"/>
  </g>
  
  <!-- G principale con effetto neon -->
  <g filter="url(#neon)">
    <path 
      d="M 340 180 
         A 120 120 0 1 0 340 332 
         L 270 332 
         L 270 280 
         L 310 280 
         L 310 256 
         L 240 256 
         L 240 360 
         A 160 160 0 1 1 380 150 
         L 340 180 Z"
      fill="none"
      stroke="url(#cyber)"
      stroke-width="24"
      stroke-linecap="round"
      stroke-linejoin="round"
      transform="translate(-15, 0)"
    />
  </g>
  
  <!-- Icona controller piccola -->
  <g transform="translate(256, 400)" filter="url(#neon)">
    <rect x="-60" y="-15" width="120" height="30" rx="15" fill="none" stroke="#06B6D4" stroke-width="3"/>
    <circle cx="-30" cy="0" r="6" fill="#EC4899"/>
    <circle cx="30" cy="0" r="6" fill="#8B5CF6"/>
    <rect x="-8" y="-8" width="16" height="16" rx="2" fill="none" stroke="#06B6D4" stroke-width="2"/>
  </g>
  
  <!-- Particelle/stelle -->
  <g fill="#06B6D4" filter="url(#neon)">
    <circle cx="420" cy="100" r="6"/>
    <circle cx="100" cy="420" r="4"/>
    <circle cx="440" cy="380" r="3"/>
    <circle cx="80" cy="140" r="5"/>
  </g>
  
  <!-- Frecce di traduzione -->
  <g stroke="#EC4899" stroke-width="3" fill="none" filter="url(#neon)" opacity="0.8">
    <path d="M 80 256 L 120 256 M 110 246 L 120 256 L 110 266"/>
    <path d="M 432 256 L 392 256 M 402 246 L 392 256 L 402 266"/>
  </g>
</svg>
