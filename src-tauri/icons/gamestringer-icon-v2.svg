<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Gradient principale viola-rosa -->
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="50%" style="stop-color:#A855F7"/>
      <stop offset="100%" style="stop-color:#EC4899"/>
    </linearGradient>
    
    <!-- Gradient per il glow -->
    <radialGradient id="glowGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#C084FC;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Gradient per la G -->
    <linearGradient id="letterGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#E9D5FF"/>
    </linearGradient>
    
    <!-- Ombra -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#7C3AED" flood-opacity="0.5"/>
    </filter>
    
    <!-- Glow interno -->
    <filter id="innerGlow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background circle con ombra -->
  <circle cx="256" cy="256" r="240" fill="url(#mainGrad)" filter="url(#shadow)"/>
  
  <!-- Glow effect -->
  <circle cx="256" cy="256" r="200" fill="url(#glowGrad)"/>
  
  <!-- Anello esterno decorativo -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="3"/>
  <circle cx="256" cy="256" r="235" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  
  <!-- Controller/Gamepad stilizzato dietro la G -->
  <g opacity="0.15" transform="translate(256,280)">
    <!-- D-pad sinistra -->
    <rect x="-140" y="-30" width="40" height="60" rx="6" fill="white"/>
    <rect x="-160" y="-10" width="60" height="20" rx="6" fill="white"/>
    <!-- Bottoni destra -->
    <circle cx="120" cy="-20" r="15" fill="white"/>
    <circle cx="150" cy="0" r="15" fill="white"/>
    <circle cx="120" cy="20" r="15" fill="white"/>
    <circle cx="90" cy="0" r="15" fill="white"/>
  </g>
  
  <!-- Lettera G principale -->
  <g filter="url(#innerGlow)">
    <path 
      d="M 340 200 
         A 120 120 0 1 0 340 312 
         L 280 312 
         L 280 270 
         L 310 270 
         L 310 256 
         L 256 256 
         L 256 340 
         A 150 150 0 1 1 380 180 
         L 340 200 Z"
      fill="url(#letterGrad)"
      transform="translate(-20, -10)"
    />
  </g>
  
  <!-- Sparkle/stelle decorative -->
  <g fill="white" opacity="0.8">
    <!-- Stella grande -->
    <path d="M 400 100 L 405 115 L 420 120 L 405 125 L 400 140 L 395 125 L 380 120 L 395 115 Z"/>
    <!-- Stella media -->
    <path d="M 120 380 L 123 390 L 133 393 L 123 396 L 120 406 L 117 396 L 107 393 L 117 390 Z" transform="scale(0.8) translate(30, 30)"/>
    <!-- Stella piccola -->
    <circle cx="380" cy="400" r="4"/>
    <circle cx="130" cy="130" r="3"/>
  </g>
  
  <!-- Linee di "traduzione" stilizzate -->
  <g stroke="rgba(255,255,255,0.3)" stroke-width="2" stroke-linecap="round">
    <line x1="80" y1="180" x2="120" y2="180"/>
    <line x1="80" y1="195" x2="100" y2="195"/>
    <line x1="392" y1="320" x2="432" y2="320"/>
    <line x1="412" y1="335" x2="432" y2="335"/>
  </g>
</svg>
