<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Gradient verde-teal -->
    <linearGradient id="tealGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14B8A6"/>
      <stop offset="100%" style="stop-color:#0D9488"/>
    </linearGradient>
    
    <filter id="shadow">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#0F766E" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Sfondo -->
  <rect x="32" y="32" width="448" height="448" rx="88" fill="url(#tealGrad)" filter="url(#shadow)"/>
  
  <!-- Bordo -->
  <rect x="32" y="32" width="448" height="448" rx="88" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="3"/>
  
  <!-- Icona traduzione grande (A → 文) -->
  <g transform="translate(256, 256)">
    <!-- A sinistra -->
    <text x="-110" y="25" fill="white" font-family="Arial, sans-serif" font-size="120" font-weight="bold">A</text>
    
    <!-- Freccia centrale -->
    <line x1="-20" y1="0" x2="40" y2="0" stroke="rgba(255,255,255,0.7)" stroke-width="8" stroke-linecap="round"/>
    <path d="M 28 -15 L 45 0 L 28 15" fill="none" stroke="rgba(255,255,255,0.7)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Carattere cinese destro -->
    <text x="60" y="30" fill="white" font-family="Arial, sans-serif" font-size="110" font-weight="bold">文</text>
  </g>
  
  <!-- Sparkle decorativi -->
  <circle cx="420" cy="100" r="6" fill="white" opacity="0.6"/>
  <circle cx="92" cy="412" r="5" fill="white" opacity="0.5"/>
</svg>
