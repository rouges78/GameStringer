<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameStringer</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{background:radial-gradient(ellipse at top,#1a1a2e 0%,#0f0f1a 100%);min-height:100vh;display:flex;align-items:center;justify-content:center;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;overflow:hidden}
    body::before{content:'';position:absolute;inset:0;background:url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");opacity:0.03}
    .c{text-align:center;animation:fadeIn .6s cubic-bezier(.4,0,.2,1)}
    @keyframes fadeIn{from{opacity:0;transform:scale(.95) translateY(10px)}to{opacity:1;transform:scale(1) translateY(0)}}
    .logo{width:80px;height:80px;margin:0 auto 16px;background:linear-gradient(135deg,#8b5cf6,#06b6d4);border-radius:20px;display:flex;align-items:center;justify-content:center;box-shadow:0 0 40px rgba(139,92,246,.4),0 0 80px rgba(6,182,212,.2);animation:glow 3s ease-in-out infinite;position:relative}
    .logo::after{content:'';position:absolute;inset:-2px;border-radius:22px;background:linear-gradient(135deg,#8b5cf6,#06b6d4,#8b5cf6);z-index:-1;filter:blur(8px);opacity:.6;animation:rotate 4s linear infinite}
    @keyframes glow{0%,100%{box-shadow:0 0 40px rgba(139,92,246,.4),0 0 80px rgba(6,182,212,.2)}50%{box-shadow:0 0 50px rgba(139,92,246,.5),0 0 100px rgba(6,182,212,.3)}}
    @keyframes rotate{from{transform:rotate(0deg)}to{transform:rotate(360deg)}}
    .logo span{font-size:36px;filter:drop-shadow(0 2px 4px rgba(0,0,0,.3))}
    h1{font-size:24px;font-weight:700;background:linear-gradient(135deg,#fff 0%,#a78bfa 100%);-webkit-background-clip:text;-webkit-text-fill-color:transparent;margin-bottom:4px;letter-spacing:-.5px}
    .sub{font-size:11px;color:#64748b;margin-bottom:20px;text-transform:uppercase;letter-spacing:2px}
    .bar{width:140px;height:2px;background:rgba(255,255,255,.08);border-radius:2px;overflow:hidden;margin:0 auto;position:relative}
    .bar::after{content:'';position:absolute;height:100%;width:40%;background:linear-gradient(90deg,transparent,#8b5cf6,#06b6d4,transparent);border-radius:2px;animation:slide 1.5s ease-in-out infinite}
    @keyframes slide{0%{left:-40%}100%{left:100%}}
    .ver{position:fixed;bottom:12px;font-size:10px;color:#374151;font-weight:500}
  </style>
</head>
<body>
  <div class="c">
    <div class="logo"><span>ðŸŽ®</span></div>
    <h1>GameStringer</h1>
    <p class="sub">Translation Manager</p>
    <div class="bar"></div>
  </div>
  <span class="ver">v3.2.2</span>
</body>
</html>
